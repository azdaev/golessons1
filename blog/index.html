<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Blog</title>
        <style>
            body {
                font-family: Georgia, serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
                color: #333;
            }

            header {
                text-align: center;
                border-bottom: 2px solid #eee;
                padding-bottom: 20px;
                margin-bottom: 30px;
            }

            h1 {
                color: #2c3e50;
                margin-bottom: 10px;
            }

            .user-info {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 30px;
            }

            .post {
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid #eee;
            }

            .post:last-child {
                border-bottom: none;
            }

            .post-title {
                color: #2c3e50;
                margin-bottom: 10px;
            }

            .post-meta {
                color: #7f8c8d;
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .post-content {
                margin-bottom: 15px;
            }

            .user-selector {
                margin-bottom: 20px;
                text-align: center;
            }

            .user-selector select {
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .loading {
                text-align: center;
                color: #7f8c8d;
                font-style: italic;
            }

            .error {
                color: #e74c3c;
                text-align: center;
                background: #fdf2f2;
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
            }

            .nav {
                text-align: center;
                margin-bottom: 30px;
            }

            .nav button {
                padding: 10px 20px;
                margin: 0 10px;
                border: 1px solid #ddd;
                background: white;
                cursor: pointer;
                border-radius: 4px;
            }

            .nav button.active {
                background: #3498db;
                color: white;
                border-color: #3498db;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Minimal Blog</h1>
            <p>A simple blog powered by Go</p>
        </header>

        <div class="nav">
            <button id="allPostsBtn" class="active" onclick="showAllPosts()">
                All Posts
            </button>
            <button id="userPostsBtn" onclick="showUserView()">
                Posts by User
            </button>
        </div>

        <div id="userSelector" class="user-selector" style="display: none">
            <label for="userSelect">Select User: </label>
            <select id="userSelect" onchange="loadUserPosts()">
                <option value="">Choose a user...</option>
            </select>
        </div>

        <div id="userInfo" class="user-info" style="display: none"></div>

        <div id="content">
            <div class="loading">Loading posts...</div>
        </div>

        <script>
            const API_BASE = "http://localhost:8080";
            let currentView = "all";

            // Load all posts on page load
            document.addEventListener("DOMContentLoaded", function () {
                loadAllPosts();
                loadUsers();
            });

            async function loadAllPosts() {
                try {
                    const response = await fetch(`${API_BASE}/posts`);
                    const posts = await response.json();
                    displayPosts(posts);
                } catch (error) {
                    showError("Failed to load posts: " + error.message);
                }
            }

            async function loadUsers() {
                // Since we don't have a /users endpoint, we'll populate with common IDs
                const userSelect = document.getElementById("userSelect");
                for (let i = 1; i <= 10; i++) {
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = `User ${i}`;
                    userSelect.appendChild(option);
                }
            }

            async function loadUserPosts() {
                const userId = document.getElementById("userSelect").value;
                if (!userId) return;

                try {
                    // Load user info
                    const userResponse = await fetch(
                        `${API_BASE}/user/${userId}`,
                    );
                    const user = await userResponse.json();
                    displayUserInfo(user);

                    // Load user posts
                    const postsResponse = await fetch(
                        `${API_BASE}/user/${userId}/posts`,
                    );
                    const posts = await postsResponse.json();
                    displayPosts(posts);
                } catch (error) {
                    showError("Failed to load user data: " + error.message);
                }
            }

            function displayUserInfo(user) {
                const userInfoDiv = document.getElementById("userInfo");
                userInfoDiv.innerHTML = `
                <h3>${user.name || "User"}</h3>
                <p><strong>Email:</strong> ${user.email || "Not provided"}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
            `;
                userInfoDiv.style.display = "block";
            }

            function displayPosts(posts) {
                const contentDiv = document.getElementById("content");

                if (!posts || posts.length === 0) {
                    contentDiv.innerHTML =
                        '<div class="loading">No posts found.</div>';
                    return;
                }

                const postsHtml = posts
                    .map(
                        (post) => `
                <article class="post">
                    <h2 class="post-title">${post.title || "Untitled Post"}</h2>
                    <div class="post-meta">
                        ${post.created_at ? new Date(post.created_at).toLocaleDateString() : "Unknown date"}
                        ${post.user_id ? ` â€¢ User ${post.user_id}` : ""}
                    </div>
                    <div class="post-content">
                        ${post.content || post.body || "No content available."}
                    </div>
                </article>
            `,
                    )
                    .join("");

                contentDiv.innerHTML = postsHtml;
            }

            function showError(message) {
                const contentDiv = document.getElementById("content");
                contentDiv.innerHTML = `<div class="error">${message}</div>`;
            }

            function showAllPosts() {
                currentView = "all";
                document.getElementById("allPostsBtn").classList.add("active");
                document
                    .getElementById("userPostsBtn")
                    .classList.remove("active");
                document.getElementById("userSelector").style.display = "none";
                document.getElementById("userInfo").style.display = "none";
                loadAllPosts();
            }

            function showUserView() {
                currentView = "user";
                document
                    .getElementById("allPostsBtn")
                    .classList.remove("active");
                document.getElementById("userPostsBtn").classList.add("active");
                document.getElementById("userSelector").style.display = "block";
                document.getElementById("content").innerHTML =
                    '<div class="loading">Select a user to view their posts.</div>';
            }
        </script>
    </body>
</html>
