<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .result-value {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .analytics-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .analytics-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .analytics-input input {
            flex: 1;
        }

        .analytics-input button {
            width: auto;
            padding: 15px 25px;
            margin-bottom: 0;
        }

        .analytics-result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .analytics-result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .analytics-stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .redirect-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .redirect-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .redirect-agent {
            font-size: 0.85rem;
            color: #888;
            font-family: monospace;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .analytics-input {
                flex-direction: column;
            }
            
            .analytics-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîó LinkShort</div>
            <div class="subtitle">–ë—ã—Å—Ç—Ä–æ –∏ –ø—Ä–æ—Å—Ç–æ —Å–æ–∫—Ä–∞—â–∞–π—Ç–µ –≤–∞—à–∏ —Å—Å—ã–ª–∫–∏</div>
        </div>

        <div class="form-group">
            <div class="input-container">
                <input type="url" id="urlInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω–Ω—É—é —Å—Å—ã–ª–∫—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://example.com)" required>
            </div>
            <button id="shortenBtn" class="btn">–°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
            
            <div id="result" class="result">
                <div class="result-item">
                    <div class="result-label">–ò—Å—Ö–æ–¥–Ω–∞—è —Å—Å—ã–ª–∫–∞:</div>
                    <div id="originalUrl" class="result-value"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</div>
                    <div id="shortUrl" class="result-value"></div>
                    <button id="copyBtn" class="copy-btn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="analytics-section">
            <h3 style="margin-bottom: 20px; color: #495057;">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Å—Å—ã–ª–∫–∏</h3>
            <div class="analytics-input">
                <input type="text" id="analyticsInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥ —Å—Å—ã–ª–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: abc123)">
                <button id="analyticsBtn" class="btn">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            </div>

            <div id="analyticsResult" class="analytics-result">
                <div class="analytics-stat">
                    <div id="totalRedirects" class="stat-number">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤</div>
                </div>
                <div id="redirectsList"></div>
            </div>

            <div id="analyticsError" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8080';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const result = document.getElementById('result');
        const originalUrl = document.getElementById('originalUrl');
        const shortUrl = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const error = document.getElementById('error');

        const analyticsInput = document.getElementById('analyticsInput');
        const analyticsBtn = document.getElementById('analyticsBtn');
        const analyticsResult = document.getElementById('analyticsResult');
        const totalRedirects = document.getElementById('totalRedirects');
        const redirectsList = document.getElementById('redirectsList');
        const analyticsError = document.getElementById('analyticsError');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message, isAnalytics = false) {
            const errorElement = isAnalytics ? analyticsError : error;
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function hideResults(isAnalytics = false) {
            if (isAnalytics) {
                analyticsResult.classList.remove('show');
            } else {
                result.classList.remove('show');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading"></span>' + originalText;
            } else {
                button.disabled = false;
                button.innerHTML = button.innerHTML.replace(/<span class="loading"><\/span>/, '');
            }
        }

        // –°–æ–∫—Ä–∞—â–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        shortenBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É');
                return;
            }

            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è URL
            try {
                new URL(url);
            } catch {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É (–Ω–∞—á–∏–Ω–∞—é—â—É—é—Å—è —Å http:// –∏–ª–∏ https://)');
                return;
            }

            hideResults();
            setLoading(shortenBtn, true);

            try {
                const response = await fetch(`${API_BASE}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ link: url })
                });

                const data = await response.json();

                if (response.ok) {
                    originalUrl.textContent = data.long;
                    shortUrl.textContent = data.short;
                    result.classList.add('show');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
                    const shortCode = data.short.split('/').pop();
                    analyticsInput.value = shortCode;
                } else {
                    showError(data.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∫—Ä–∞—â–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏');
                }
            } catch (err) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8080');
            } finally {
                setLoading(shortenBtn, false);
            }
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shortUrl.textContent);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                copyBtn.style.background = '#28a745';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                }, 2000);
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        analyticsBtn.addEventListener('click', async () => {
            const shortCode = analyticsInput.value.trim();
            
            if (!shortCode) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥ —Å—Å—ã–ª–∫–∏', true);
                return;
            }

            hideResults(true);
            setLoading(analyticsBtn, true);

            try {
                const response = await fetch(`${API_BASE}/analytics/${shortCode}`);
                const data = await response.json();

                if (response.ok) {
                    totalRedirects.textContent = data.total_redirects;
                    
                    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    redirectsList.innerHTML = '';
                    
                    if (data.redirects && data.redirects.length > 0) {
                        data.redirects.forEach(redirect => {
                            const redirectItem = document.createElement('div');
                            redirectItem.className = 'redirect-item';
                            
                            const date = new Date(redirect.CreatedAt).toLocaleString('ru-RU');
                            
                            redirectItem.innerHTML = `
                                <div class="redirect-date">${date}</div>
                                <div class="redirect-agent">${redirect.UserAgent || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä'}</div>
                            `;
                            
                            redirectsList.appendChild(redirectItem);
                        });
                    } else {
                        redirectsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –ø–æ —ç—Ç–æ–π —Å—Å—ã–ª–∫–µ</div>';
                    }
                    
                    analyticsResult.classList.add('show');
                } else {
                    if (response.status === 404) {
                        showError('–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∫–æ–¥–∞', true);
                    } else {
                        showError(data.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏', true);
                    }
                }
            } catch (err) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8080', true);
            } finally {
                setLoading(analyticsBtn, false);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenBtn.click();
            }
        });

        analyticsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyticsBtn.click();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –æ—à–∏–±–æ–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
        urlInput.addEventListener('input', () => {
            error.style.display = 'none';
        });

        analyticsInput.addEventListener('input', () => {
            analyticsError.style.display = 'none';
        });
    </script>
</body>
</html>
